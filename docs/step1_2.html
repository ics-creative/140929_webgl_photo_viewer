<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <title>Step1.ドラッグアンドドロップによるファイルアップロード</title>
</head>
<body>
<div id="main">
    <div id="fileZone">
        <div id="fileZoneInner">
            <div>
                <input type="file" id="fileInput" multiple="multiple" accept="image/*" />
            </div>
            <div id="headerZone">ファイルのアップロード</div>
            <div class="inner">
                <p>ここにファイルをドロップすると、ファイルのアップロードができます。</p>
                <p><small>(※見た目上何も変化しません)</small></p>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/step1_2.js"></script>

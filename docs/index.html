<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <title>Document</title>
</head>
<body>
<div id="main">
    <div id="fileZone">
        <div id="fileZoneInner">
            <div>
                <input type="file" id="fileInput" multiple="multiple" accept="image/*" />
            </div>
            <div id="headerZone">ファイルのアップロード</div>
            <div class="inner">
                <p>パソコンやスマートフォンに保存された写真を3D空間に並べて眺める3D写真ビューアです。</p>
                <p id="navigationText">ここをタップするか、写真をドラッグアンドドロップしてください。</p>
                <p id="loadingInfoText"></p>
                <div id="loadingBarBox">
                    <div id="loadingBar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="libs/swfobject.js"></script>
<script src="libs/awayjs-core.next.js"></script>
<script src="libs/stagegl-core.next.js"></script>
<script src="libs/stagegl-extensions.next.js"></script>
<script src="js/main.js"></script>
<script src="js/fileupload.js"></script>
</html>
